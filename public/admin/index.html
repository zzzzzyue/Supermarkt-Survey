<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>quiz management system</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../css/x-admin.css" media="all">
    <link rel="stylesheet" href="../../layui/css/layui.css">
</head>

<style>
    .show_list {
        display: block;
    }

    .hide_lits {
        display: none;
    }
</style>

<body>
    <script type="text/javascript" src='../js/babel.min.js'></script>
    <div class="layui-layout layui-layout-admin">
        <!--header-->
        <div class="layui-header header header-demo">
            <div class="layui-main">
                <div class="admin-logo-box">
                    <a class="logo" href="" title="logo">Admin</a>
                </div>

                <ul class="layui-nav" lay-filter="">
                    <li class="layui-nav-item"> <a href="javascript:;"><span class="PrimaryKey">---</span> </a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;" class='logout'>Logout</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>

        <!--side bar left, show the tab contend in the main area-->
        <div class="layui-side layui-bg-black x-side show_list" style="left:0px;width:220px" id="table1">
            <div class="layui-side-scroll">
                <ul class="layui-nav layui-nav-tree" lay-filter="side" style="width: auto;">
                    <li class="layui-nav-item layui-nav-itemed">
                        <a class="" href="javascript:;">Management</a>
                        <dl class="layui-nav-child">
                            <dd>
                                <a data-url="/gl.html" data-id="66" data-title="Area" _href="./class.html"
                                    href="javascript:;" class="site-children">Area</a>
                            </dd>
                            <dd>
                                <a data-url="/variety.html" data-id="77" data-title="Position" _href="./add.html"
                                    href="javascript:;" class="site-children">Position</a>
                            </dd>
                            <dd>
                                <a data-url="/class.html" data-id="55" data-title="Data" _href="./list.html"
                                    href="javascript:;" class="site-children">Data</a>
                            </dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>

        <div class="layui-tab layui-tab-card site-demo-title x-main" lay-filter="x-tab" lay-allowclose="true"
            style="left: 220px;border-left: solid 2px #2299ee;">
            <ul class="layui-tab-title">
                <li class="layui-this"> Home <i class="layui-icon layui-unselect layui-tab-close">ဆ</i> </li>
            </ul>
            <div class="layui-tab-content" style="height: 100%;background-color:#f4f4f4">
                <div class="layui-tab-item layui-show">
                    <iframe frameborder="0" src="./welcome.html" class="x-iframe"></iframe>
                </div>
            </div>
        </div>
        <div class="site-mobile-shade"> </div>


    </div>

    <script src="../js/jq.js"></script>
    <script src="../../layui/layui.js"></script>
    <script src="../js/x-admin.js"></script>

    <script>
        layui.use('layer', function () {
            $ = layui.jquery;
            layer = layui.layer;
            if (!window.sessionStorage.getItem('user')) {
                window.location.href = "/login";
            } else {
                $('.PrimaryKey').html(window.sessionStorage.getItem('user'));
            };
            $('.logout').on('click', function () {

                layer.confirm('Are you sure to logout？', {
                    btn: ['Yes', 'Cancel']
                }, function (index, layero) {
                    window.sessionStorage.removeItem('user');
                    window.location.href = "/login";
                }, function (index) {
                    layer.msg('Logout canceled');
                });
            })
        });

    </script>
</body>

</html>
