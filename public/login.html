<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="images/favicon.ico" />
    <title>Supermarkt Admin Login</title>
    <link rel="Bookmark" href="images/favicon.ico" />
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="./layui/css/layui.css">
    <link rel="stylesheet" href="./css/login.css" />
</head>

<body class="login-bg">
    <div class="container">
        <div class="login">
            <div class="message">Admin Login Management</div>
            <div id="darkbannerwrap"></div>
            <form method="post" class="layui-form">
                <input name="username" placeholder="admin" type="text" lay-verify="required">
                <hr class="hr15">
                <input name="password" placeholder="password" type="password" lay-verify="required">
                <hr class="hr15">
                <hr class="hr15">
                <input value="Login" lay-submit="" lay-filter="login" type="submit">
                <hr class="hr20">
            </form>
        </div>
    </div>

    <script src="./layui/layui.js"></script>
    <script src="./js/jq.js"></script>
    <script src="./js/ajax.js"></script>
</body>

<script>
    console.log("hello");
    layui.use(['form', 'layedit', 'laydate', 'element'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.edit
            , laydate = layui.laydate
            , element = layui.element;
        form.on('submit(login)', function (data) {
            postAjax('login', 'POST', data.field, (res) => {
                if (res.code == 200) {
                    window.sessionStorage.setItem('user', res.data.username);
                    layer.msg(res.msg, { icon: res.code == 200 ? 1 : 2, time: 1000 }, function () {
                        window.location.href = "./admin/index.html";
                    })
                } else {
                    layer.msg(res.msg, { icon: res.code == 200 ? 1 : 2, time: 1000 })
                }
            })
            return false;
        });
    })
</script>

</html>
